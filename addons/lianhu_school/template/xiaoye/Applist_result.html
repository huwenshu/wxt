{template '../xiaoye/head'}
<body>
<div class="z_main">
     <div class="head-yy">
        <a href="{php echo $this->createMobileUrl('applist')}"><p>预约活动</p></a>
        <a href="{php echo $this->createMobileUrl('applist_result')}"  class="pp"><p>预约结果</p></a>
    </div>
    {loop $list $row}
            <div class="yy">
                <div class="yy-top">
                    <div class="yy-t-l">
                        {if $row['status']==0}
                        <img src="{MODULE_URL}/template/xiaoye/img/jxz.png">
                        {elseif $row['status']==2}
                        <img src="{MODULE_URL}/template/xiaoye/img/jxz.png">
                        {/if}
                        <p>{$row['my_course']}</p>
                        </div>
                        <div class="yy-t-r">
                            <p2></p2>
                        </div>
                </div>
                {if $row['reason']}
                    <div class="yy-m">
                        <a href=""><p>
                            {$row['reason']}
                        </p></a>
                    </div>
                {/if}
                <div class="yy-b">
                    <p2>{php echo date("Y-m-d H:i:s",$row['addtime']);}</p2>
                </div>
                <div class="y-t"></div>
            </div>
    {/loop}    
</div>
{template '../xiaoye/footer'}
</body>
</html>
